  <h4 class='indent_left--1'>Information Security Group - Rotation 3</h4>
    <p class='indent_left--2'>During my time with the ISG I worked with the Assurance team in daily operations to understand the work. Based on this work, I developed tools and modules using Python and PowerShell to automate their daily workflows and augment the existing and incoming tools.</p>
  
  <h4 class='indent_left--1'>Health Plan Consumer Technology - Rotation 2</h4>
    <p class='indent_left--2'>Utilizing my front end technology skills, I assisted with the refactoring of 10+ years of legacy CSS into modular and reusable SASS. I led the initial development of a scalable, client-customizable, multi-tenancy Angular 2 application to replace an existing ASP.NET Web Forms application.</p>
  
  <h4 class='indent_left--1'>UNIX Services - Rotation 1</h4>
    <p class='indent_left--2'>I worked day to day as a systems engineer on the UNIX team. Alongside these daily responsibilities, I was one of two primary engineers on our containerization infrastructure at UPMC and was responsible for the implementation of a container security solution and an open source PaaS.</p>
