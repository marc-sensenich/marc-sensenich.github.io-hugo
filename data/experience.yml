  responsibilites: "<p>The Information Services Division Rotation (ISDR) Program provides an unparalleled opportunity for the best and brightest recent college graduates to gain diverse experience across the various areas of UPMC. This program consists of 4 rotations through the various areas of UPMC over the span of 2 years. During this time, I will be developing my leadership abilities, while expanding and improving technical skills.</p>
  
